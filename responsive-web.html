<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        font-size: 10vw;
    }

    .tiger img {
        width: 100%;
    }

    .container-two {
        display: flex;
    }

    .container-two .split {
        width: 50%;
    }

    .split img {
        width: 100%;
    }

    @media screen and (max-width: 576px) {
        .container-two {
            flex-direction: column-reverse;
        }

        .container-two .split {
            width: 100%;
        }
    }
</style>

<body>
    <h1>Exploring Responsivness</h1>
    <section class="tiger">
        <h3>Tiger</h3>
        <img src="/Photos/tiger.jpg" alt="">
    </section>
    <div class="container-two">
        <div class="split">
            <img src="/Photos/healthy.jpg" alt="">
        </div>
        <div class="split">
            <img src="/Photos/tiger.jpg" alt="">
        </div>
    </div>
</body>

</html>
<!-- 
    1. Viewport Meta Tag
    2. CSS Relative Unit
    3. Responsive Image/ Fluid Image
    4. Body max width and margin auto
    5. Split Screen using flex
 -->
